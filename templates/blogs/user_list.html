{% extends "admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">User Management</h2>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                {% if not user.is_admin %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url "user_details" user.pk %}" class="btn btn-info btn-sm"><i class="fa fa-eye"></i></a>
                            <a href="{% url "delete_user" user.pk %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
