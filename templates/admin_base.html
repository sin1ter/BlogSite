<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
            }

            /* Sidebar styles */
            .sidebar {
                height: 100vh;
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #343a40;
                padding-top: 20px;
                transition: width 0.3s ease;
            }

            .sidebar a {
                padding: 15px;
                text-decoration: none;
                font-size: 18px;
                color: white;
                display: block;
                transition: 0.3s;
            }

            .sidebar a:hover {
                background-color: #495057;
            }

            .sidebar .active {
                background-color: #007bff;
            }

            .content {
                margin-left: 250px;
                padding: 20px;
                transition: margin-left 0.3s ease;
            }

            /* Collapsible sidebar for small screens */
            @media (max-width: 768px) {
                .sidebar {
                    width: 70px; /* Shrinks the sidebar */
                }

                .sidebar a {
                    font-size: 12px; /* Reduces font size */
                    padding: 10px;
                }

                .content {
                    margin-left: 70px; /* Shrinks the margin when sidebar collapses */
                }
            }

            /* Hides sidebar completely on extra small screens */
            @media (max-width: 576px) {
                .sidebar {
                    width: 0;
                    overflow: hidden;
                }

                .content {
                    margin-left: 0; /* No margin for extra small screens */
                }
            }
        </style>
    </head>
    <body>
        <!-- Include Sidebar -->
        {% include "includes/admin_navbar.html" %}

        <!-- Page content -->
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
